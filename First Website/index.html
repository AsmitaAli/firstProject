<!Doctype HTML>
<html>
<head> 
</head>
<body>
<h1>Percentage Calculators</h1>

<form id="calc"> 
    <select name="optionList" id="optionList">
        <option value="1">What is Y % of X</option>
        <option value="2">X is Y % of what</option>
        <option value="3">What % of X is Y?</option>
        <option value="4">X % of what is Y?</option>
        <option value="5">Y % of X is what?</option>
    </select> 
    X: <input type="text" id="numField1">
    Y: <input type="text" id="numField2">
    <input type="submit" value="Calculate">
</form>

<h3 id="resultField"></h3>

<script type="text/javascript">

var numField1 = document.getElementById('numField1');
var numField2 = document.getElementById('numField2');
var resultField = document.getElementById('resultField');
var optionlist = document.getElementById('optionList');
var form = document.getElementById('calc');

form.addEventListener('submit', function(event){
    //event.preventDefault();
    if(!numField1.value || !numField2.value){
        alert("please enter the number");
    }
    else{
        var x= parseFloat(numField1.value);
        var y= parseFloat(numField2.value);
        calculate(x, y);
        event.preventDefault();
    }
    
});

function calculate(x, y){
    if (optionlist.value == 1){
        var result = (x/y)*100;
        resultField.innerHTML = result
    }
    else if(optionlist.value == 2){
        var result = (y/x)*100;
        resultField.innerHTML = result
    }
}
    
</script>
</body>
</html>
